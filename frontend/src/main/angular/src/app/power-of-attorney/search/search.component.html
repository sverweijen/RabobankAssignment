<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Search Power of Attorney</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="powerOfAttorney" fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Grantee Name</mat-label>
        <input matInput formControlName="granteeName" required>
        <mat-error *ngIf="powerOfAttorney.controls.granteeName.invalid">
          {{powerOfAttorneyService.getErrorMessage()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Authorization</mat-label>
        <mat-select formControlName="authorization">
          <mat-option *ngFor="let option of options" value="{{option}}">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="searchPowerOfAttorney()">Search</button>
  </mat-card-actions>

  <div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Holder Column -->
      <ng-container matColumnDef="holder">
        <th mat-header-cell *matHeaderCellDef> Holder </th>
        <td mat-cell *matCellDef="let element"> {{element.grantorName}} </td>
      </ng-container>

      <!-- Balance Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.account.balance | currency:'EUR':true }} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.account.accountType}} </td>
      </ng-container>

      <!-- Authorization Column -->
      <ng-container matColumnDef="authorization">
        <th mat-header-cell *matHeaderCellDef> Authorization </th>
        <td mat-cell *matCellDef="let element"> {{element.authorization}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</mat-card>
