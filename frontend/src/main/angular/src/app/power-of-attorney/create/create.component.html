<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Create Power of Attorney</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="powerOfAttorney" fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Account Number</mat-label>
        <input matInput formControlName="accountNumber" required>
        <mat-error *ngIf="powerOfAttorney.controls.accountNumber.invalid">
          {{powerOfAttorneyService.getErrorMessage()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Grantee Name</mat-label>
        <input matInput formControlName="granteeName" required>
        <mat-error *ngIf="powerOfAttorney.controls.granteeName.invalid">
          {{powerOfAttorneyService.getErrorMessage()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Grantor Name</mat-label>
        <input matInput formControlName="grantorName" required>
        <mat-error *ngIf="powerOfAttorney.controls.grantorName.invalid">
          {{powerOfAttorneyService.getErrorMessage()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Authorization</mat-label>
        <mat-select formControlName="authorization" required>
          <mat-option *ngFor="let option of options" value="{{option}}">{{option}}</mat-option>
        </mat-select>
        <mat-error *ngIf="powerOfAttorney.controls.authorization.invalid">
          {{powerOfAttorneyService.getErrorMessage()}}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="createPowerOfAttorney()">Create</button>
  </mat-card-actions>

</mat-card>
